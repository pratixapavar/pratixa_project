{% extends 'sheader.html' %}
{% load static %}


{% block content %}
  <!-- nav section -->

  <section class="nav_section">
    <div class="container">
      <div class="custom_nav2">
        <h1> Add New Product</h1>
        
        <nav class="navbar navbar-expand custom_nav-container ">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>


          <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="card-body">
            <div class="form-group">
              <label for="inputName">Product Name</label>
              <input type="text" id="inputName" name="product_name" class="form-control">
            </div>
            <div class="form-group">
              <label for="inputDescription">Product Description</label>
              <input type="text" id="inputName" name="des" class="form-control">
            </div>
           
            <div class="form-group">
              <label for="inputClientCompany">Product Price</label>
              <input type="text" id="inputClientCompany" name="price" class="form-control">
            </div>
            <div class="form-group">
              <label for="inputProjectLeader">Product Stock</label>
              <input type="text" id="inputProjectLeader" name="product_stock" class="form-control">
            </div>
            <div class="form-group">
              <label for="inputProjectLeader">Product Pic</label>
              <input type="file" id="inputProjectLeader" name="pic" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <input type="submit" value="Add Product" class="btn btn-success ">
            </div>
          </div>
          
          </form>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex  flex-column flex-lg-row align-items-center">
             
              <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
                <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </section>


  
  
{% endblock %}
